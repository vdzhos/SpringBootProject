<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit schedule</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div style="margin-top: 1em; display: flex; justify-content: end;">
        <a th:if="${adminLoggedIn}" href="/admin" class="nav-link btn btn-info mr-3">Edit schedule</a>
        <a class="nav-link btn btn-info mr-3" href="/profile">User Profile</a>
        <a class="nav-link btn btn-secondary" href="/logout">Log out</a>
    </div>
    <header class="mb-5">
        <h1 th:text="${appName}"></h1>
    </header>
    <div class="row align-items-center">
        <div class="col-4">
            <form action="/schedule" onchange="this.form.submit()">
                <select name="schedules">
                    <option th:each="specialty: ${specialties}" th:id="${specialty.getId()}" th:text="${specialty.getName()+'-'+specialty.getYear()}"></option>
                </select>
            </form>
        </div>
        <div class="col-4">
            <form action="/download" method="get">
                <button class="nav-link btn btn-info mr-3" type="submit" style="margin: 20px 0 0 20px;">Download</button>
            </form>
        </div>
        <div class="col-4">
            <form th:if="${adminLoggedIn}" action="/uploadSchedule" method="post" enctype="multipart/form-data">
                <label><input name="file" type="file"></label>
<!--                remove this input-->
                <input name="specialtyId" value="1" type="hidden">
                <button type="submit" class="nav-link btn btn-info">Upload Schedule</button>
            </form>
        </div>
        <div class="col-12 mt-3">
            <div th:if="${showNotification}" th:class="${success} ?'alert alert-success alert-dismissible': 'alert alert-danger alert-dismissible'">
                <button type="button" class="close" data-dismiss="alert">Ã—</button>
                <strong th:text="${success}? 'Success!':'Error!'"></strong>&nbsp;<span th:text="${notification}"/>
            </div>
        </div>

        <hr class="col-12"/>
    </div>


<!--    <h1>Welcome to the main page!</h1>-->
</div>



</body>
</html>
