<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
</head>
<body>

<h2>Sign Up</h2>

<form action="/registration" th:object="${user}" method="post">
    <div>
        <label>Login: <input type="text" th:field="*{login}" placeholder="Enter the login"/></label>
        <ul>
           <li style="color: orangered;" th:each="err : ${#fields.errors('login')}" th:text="${err}"/>
        </ul>
    </div>
    <br>
    <div>
        <label>Password: <input type="password" th:field="*{password}" placeholder="Enter the password"/></label>
        <ul>
            <li style="color: orangered;" th:each="err : ${#fields.errors('password')}" th:text="${err}"/>
        </ul>    
    </div>
    <br>
    <div>
        <label>Confirm password: <input type="password" th:field="*{matchingPassword}" placeholder="Confirm the password"/></label>
   	    <ul>
           <li style="color: orangered;" th:each="err : ${#fields.errors('matchingPassword')}" th:text="${err}"/>
        </ul> 
    </div>
    <br>
    <div>
	   <label>Role code: <input type="password" th:field="*{roleCode}" placeholder="Enter the role code"/></label>
       <ul>
   	        <li style="color: orangered;" th:each="err : ${#fields.errors('roleCode')}" th:text="${err}"/>
       </ul>
   </div>
	<br>
	<p></p>
	<button type="submit">Sign Up</button>
</form>
<p style="color: orangered;" th:text="${message}"></p>
</body>
</html>
